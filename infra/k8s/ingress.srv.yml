apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: tixet.io
      http:
        paths:
          - pathType: Prefix
            path: '/api/users/?(.*)'
            backend:
              service:
                name: auth-cip-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: '/?(.*)'
            backend:
              service:
                name: client-cip-srv
                port:
                  number: 3000
